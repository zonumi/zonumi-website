name: Website

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  version:
    name: Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.git-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Calculate version
        id: git-version
        run: |
          latest_tag="$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n 1)"
          if [ -z "$latest_tag" ]; then
            next_version="v0.0.1"
          else
            IFS='.' read -r major minor patch <<< "${latest_tag#v}"
            next_version="v${major}.${minor}.$((patch + 1))"
          fi

          echo "version=${next_version}" >> "$GITHUB_OUTPUT"
          echo "Computed version: ${next_version}"

      - name: Check if tag exists
        id: tag-check
        run: |
          git fetch --tags --force
          if git rev-parse -q --verify "refs/tags/${{ steps.git-version.outputs.version }}" >/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.tag-check.outputs.exists == 'false'
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.git-version.outputs.version }}
          release_name: ${{ steps.git-version.outputs.version }}
          body: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: version
    env:
      NEXT_PUBLIC_APP_VERSION: ${{ needs.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  e2e:
    name: E2E Playwright
    runs-on: ubuntu-latest
    needs: version
    env:
      NEXT_PUBLIC_APP_VERSION: ${{ needs.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  deploy:
    name: Deploy Vercel
    runs-on: ubuntu-latest
    needs: [version, build, e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      NEXT_PUBLIC_APP_VERSION: ${{ needs.version.outputs.version }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Pull Vercel env
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Inject app version into Vercel env file
        run: |
          ENV_FILE=".vercel/.env.production.local"
          touch "$ENV_FILE"

          if grep -q '^NEXT_PUBLIC_APP_VERSION=' "$ENV_FILE"; then
            sed -i.bak "s/^NEXT_PUBLIC_APP_VERSION=.*/NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION}/" "$ENV_FILE"
            rm -f "${ENV_FILE}.bak"
          else
            printf '\nNEXT_PUBLIC_APP_VERSION=%s\n' "$NEXT_PUBLIC_APP_VERSION" >> "$ENV_FILE"
          fi

          echo "Using NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION}"

      - name: Build Vercel artifacts
        run: npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
