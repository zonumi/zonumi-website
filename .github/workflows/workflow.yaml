name: Deployment Pipeline

on:
  push:
  workflow_dispatch:

jobs:

  version:
    name: Version
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - id: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - id: git-version
        uses: codacy/git-version@2.5.4
        with:
          release-branch: ${{ github.event.repository.default_branch }}
          minor-identifier: 'minor'
          major-identifier: 'major'
          prefix: v
      
      - id: create-release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.git-version.outputs.version }}
          release_name: ${{ steps.git-version.outputs.version }}
          body: ${{ github.event.head_commit.message }}
          draft: false 
          prerelease: false

    outputs:
      version: ${{ steps.git-version.outputs.version }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [version]
    steps:
      - uses: actions/checkout@v3
    
      - id: node-version
        run: echo "::set-output name=version::$(cat .node-version)"

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: 'yarn'

      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn build

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - uses: aws-actions/amazon-ecr-login@v1

      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: 573536211534.dkr.ecr.eu-west-2.amazonaws.com/${{ github.event.repository.name }}:${{ needs.version.outputs.version }}

      - shell: bash
        run: sed -i 's/VERSION_PLACEHOLDER/${{ needs.version.outputs.version }}/' ./cloudformation/stack.yaml

      - run: aws s3 sync ./cloudformation s3://zonumi-cloudformation/${{ github.event.repository.name }}/${{ needs.version.outputs.version }}

  deploy:
    name: Deploy Development
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v2

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

#      - run: aws s3 sync ./out s3://${{ github.event.repository.name }}
#        if: github.event_name == 'push' && github.ref == 'refs/heads/main'